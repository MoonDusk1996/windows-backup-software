<!--index.html-->

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="Content-Security-Policy"
			content="default-src 'self'; script-src 'self'" />
		<link rel="stylesheet" type="text/css" href="style.css" media="screen" />
		<link rel="icon" type="image/x-icon" href="/public/icon.ico" />
		<title>Clean backup</title>
	</head>
	<body>
		<div class="app">
			<div class="inputsContainer">
				<div>
					<span> Backup de: </span>
					<input type="text" id="srcPath" class="inputText" />
					<button id="backupSelectFolderBtn">Selecionar pasta</button>
				</div>
				<div>
					<span> Destino: </span>
					<input type="text" id="dstPath" class="inputText" />
					<button id="destinationSelectFolder">Selecionar pasta</button>
				</div>
			</div>

			<span>Configuração de backup automático:</span>

			<div>
				<input type="radio" id="contactChoice1" name="period" value="diario" />
				<label>Diário</label>

				<input type="radio" id="contactChoice2" name="period" value="semanal" />
				<label>Semanal</label>

				<input type="radio" id="contactChoice3" name="period" value="mensal" />
				<label>Mensal</label>
			</div>
			<span id="backupStatus"> </span>
			<div class="buttonsContainer">
				<button class="button-64" id="backupBtn" role="button">
					Fazer backup agora
				</button>
			</div>
		</div>

		<script src="./renderer.js"></script>
	</body>
</html>
